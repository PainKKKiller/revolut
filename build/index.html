<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game template</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bundle.css">
  </head>
  <body>
    <div class="game-wrapper" align="center">
       
    </div>

  <div id="preloader">
    <div id="preloader-spinner">
        <p id="progress"></p>
        <p id="preloader-text"></p>
    </div>
  </div>
    <!-- error message window -->
  <div id="error-modal" class="modal invisible">
        <div class="modal-text"> 
            <div id="modal-error-text-btn-close" class="close">x</div>
            <p id="modal-error-text-btn-content" class="modal-p"></p>
            <button id="modal-error-btn" class="modal-btn"></button>
        </div>
   </div>

  </body>
  <script src="js/stats.min.js"></script>
  <script src="js/bundle.js"></script>
</html>
